<!DOCTYPE html>

<!-- Linguagem da pagina -->
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Nome da pagina -->
        <title>Neo Roman</title>
    </head>

    <body>
        <!-- Header do site -->
        <div>
            <h1>Neo Roman</h1>
            <h2>Seja bem vindo(a).</h2>
        </div>

        <!-- Cadastro para o cliente -->
        <div>
            <h2 id="titulo">Cadasto de cliente</h2>
            <p id="subtitulo">Insira seus dados:</p>
            <br>

            <form>

                <!-- Campo nome -->
                <div class="campo">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
        
                <!-- Campo sobrenome -->
                 <div class="campo">
                     <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome"> 
                </div>

                <!-- Campo email -->
                <div class="campo">
                    <label>Email</label>
                    <input type="email", name="email" required>
                </div>

                <!-- Campo CPF -->
                <div class="campo">
                    <label>CPF</label>
                    <input type="text" name="cpf" id="cpf" required> 
                </div>

                <!-- Campo telefone -->
                <div class="campo">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" required> 
                </div>

                <!-- Bot達o para enviar o cadastro -->
                <button type="submit" class="botao">Enviar</button>
            </form>
        </div>

        <!-- Cadastro para o fornecedor -->
        <div>
            <h2 id="titulo">Cadasto de fornecedor</h2>
            <p id="subtitulo">Insira seus dados:</p>
            <br>

            <form>
                <!-- Campo CNPJ -->
                <div class="campo">
                    <label>CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" required>
                </div>
        
                <!-- Campo raz達o social -->
                 <div class="campo">
                     <label>Raz達o social</label>
                    <input type="text" name="razaoSocial" id="razaoSocial" required> 
                </div>

                <!-- Campo nome fantasma -->
                <div class="campo">
                    <label>Nome fantasma</label>
                    <input type="text" name="nomeFantasma" id="nomeFantasma" required> 
                </div>

                <!-- Campo email -->
                <div class="campo">
                    <label>Email</label>
                    <input type="email", name="email" required>
                </div>

                <!-- Campo telefone -->
                <div class="campo">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" required> 
                </div>

                <!-- Bot達o para enviar o cadastro -->
                <button type="submit" class="botao">Enviar</button>
            </form>
        </div>
    </body>
</html>
